<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>List of Titles</h1>

	 <form method="post" action="" th:action="@{/selectAnswer}" th:object="${poll}">
		<select th:field="*{title}">
        <option th:each="title : ${titles}"
                th:value="${title}"
                th:text="${title}">
        </option>
    </select>
		<input type="submit" value="submit" />
	</form>
</body>
